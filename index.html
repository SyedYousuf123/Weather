<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="navigation">
      <nav
        class="bg-gradient-to-r from-indigo-500 flex justify-between items-center px-3 rounded-sm pb-5" id="nav"
      >
        <img
          class="float-right"
          src="img/weather.png"
          alt=""
          height="130px"
          width="130px "
          id="WeatherImg"
        />
        <div>
          <input
            class="h-10 w-15 pl-2 text-white bg-gradient-to-r from-indigo-500 rounded-md border-indigo-400 border-2 outline-none focus:border-indigo-400 placeholder:text-white placeholder:text-sm placeholder:opacity-50"
            type="search"
            name="search"
            id="search"
            placeholder="Enter city name"
          />
          <button
            class="px-4 py-2 border-2 rounded-md bg-indigo-400 text-white hover:bg-indigo-500" id="submit"
          >
            Search
          </button>
        </div>
      </nav>
    </div>
    <!-- Navigation end -->
    <!-- Navigation end -->
    <!-- Navigation end -->

    <!-- Main Start -->
    <!-- Main Start -->
    <section class="text-white bg-gray-300 body-font">
      <div class="container px-5 py-24 mx-auto">
        <h1
          class="mainHeading text-center bg-gradient-to-r from-indigo-500 text-4xl mb-10 font-semibold rounded-xl shadow-black py-4"
        >
          Weather For 
          <span id="cityName"></span>
        </h1>
        <div class="flex flex-wrap m-4 justify-center">
          <div class="p-4 w-1/3" id="card">
            <div
              class="h-full border-2 border-white rounded-lg overflow-hidden bg-gradient-to-r from-indigo-500"
            >
     
              <h1 class="flex items-center  justify-center font-bold mt-8 text-6xl title-font mb-3">
                <span id="temp"></span>
                <sup> &#176;c</sup>
              </h1>
              <div class="p-6">
                <h2 class="tracking-widest text-sm title-font font-semibold mb-3">
                  min temperature:
                  <span id="min_temp"></span>
                </h2>
                <h2 class="title-font tracking-widest text-sm font-semibold mb-3">
                  max temperature:
                  <span id="max_temp"></span>
                </h2>
                <h2 class="title-font tracking-widest text-sm font-semibold mb-3">
                  wind_degrees:
                  <span id="wind_degrees"></span>
                </h2>
                <h2
                  class="title-font tracking-widest text-sm font-semibold mb-3"
                  id=""
                >
                  wind_speed:
                  <span id="wind_speed"></span>
                </h2>
                <h2 class="title-font tracking-widest text-sm font-semibold mb-3">
                  humidity:
                  <span id="humidity"></span>
                </h2>

                <!-- <div class="flex items-center flex-wrap">
                  <a class="inline-flex items-center md:mb-2 lg:mb-0"
                    >Learn More
                    <svg
                      class="w-4 h-4 ml-2"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <h2
        class="text-center bg-gradient-to-r from-indigo-500 text-3xl mb-10 font-semibold rounded-xl shadow-black py-4"
      >
        MORE INFO</h2>
        <table
          class="w-4/5 m-auto text-center bg-indigo-400 border-2 border-white"
        >
          <tr class="border-4">
            <th class="border-4 py-3">Sunrise</th>
            <td class="border-4  " id="sunrise"></td>
          </tr>
          <tr class="border-4">
            <th class="border-4 py-3">Sunset</th>
            <td class="border-4" id="sunset"></td>
          </tr>
          <tr class="border-4">
            <th class="border-4 py-3">Feels Like</th>
            <td class="border-4" id="feels_like"></td>
          </tr>
          <tr class="border-4">
            <th class="border-4 py-3">Cloud Pct</th>
            <td class="border-4" id="cloud_pct"></td>
          </tr>
        </table>
      </div>
    </section>
    <!-- Main End -->
    <!-- Main End -->
    <!-- Main End -->
    <script src="script.js"></script>
  </body>
</html>
